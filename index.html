<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học 1000 Từ Vựng Tiếng Anh Thông Dụng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .flip-card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-gray-800 text-white py-6 shadow-lg">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl font-bold">1000 Từ Vựng Tiếng Anh Thông Dụng</h1>
            <p class="mt-2 text-lg">Nắm vững nền tảng từ vựng để giao tiếp hiệu quả.</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        
        <!-- Search and Controls -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8 flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
            <input type="text" id="searchInput" placeholder="Tìm kiếm từ vựng..." class="w-full md:flex-1 p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
            <button id="startFlashcardButton" class="bg-purple-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-purple-600 transition-colors duration-300">
                Bắt đầu học Flashcard
            </button>
        </div>

        <!-- Flashcard View (initially hidden) -->
        <div id="flashcardView" class="hidden flex flex-col items-center">
            <div id="flashcardContainer" class="flip-card w-full max-w-lg h-96 bg-transparent cursor-pointer rounded-xl mb-6" onclick="flipCard()">
                <div class="flip-card-inner relative w-full h-full text-center">
                    <!-- Flashcard Front -->
                    <div id="cardFront" class="flip-card-front absolute w-full h-full bg-white rounded-xl shadow-md p-6 flex flex-col items-center justify-center border-l-4 border-blue-500">
                        <h3 class="text-5xl font-bold text-gray-900 mb-4" id="flashcardWord"></h3>
                        <p class="text-2xl italic text-gray-600 mb-4" id="flashcardIPA"></p>
                    </div>
                    <!-- Flashcard Back -->
                    <div id="cardBack" class="flip-card-back absolute w-full h-full bg-white rounded-xl shadow-md p-6 flex flex-col items-center justify-center border-l-4 border-green-500">
                        <p class="text-3xl font-bold text-gray-900 mb-2" id="flashcardVN"></p>
                        <p class="text-xl text-gray-700 mb-4 text-center" id="flashcardExample"></p>
                        <p class="text-lg text-gray-500 text-center" id="flashcardExampleVN"></p>
                    </div>
                </div>
            </div>
            
            <!-- Flashcard Controls -->
            <div class="flex items-center space-x-4">
                <button id="prevButton" class="bg-gray-400 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-500 transition-colors duration-300">
                    Trước
                </button>
                <div class="text-xl font-semibold text-gray-700" id="cardCounter">1 / 30</div>
                <button id="nextButton" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors duration-300">
                    Sau
                </button>
            </div>
            <button id="shuffleButton" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 transition-colors duration-300 mt-4">
                Ngẫu nhiên
            </button>
            <button id="backToListButton" class="bg-gray-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-800 transition-colors duration-300 mt-4">
                Quay lại danh sách
            </button>
        </div>

        <!-- Word List (initially shown) -->
        <div id="wordListView">
            <div id="wordList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Words will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-8 rounded-t-xl">
        <p>&copy; 2024 Lộ Trình Học Tiếng Anh. Mọi quyền được bảo lưu.</p>
    </footer>

        const flashcardView = document.getElementById('flashcardView');
        const wordListView = document.getElementById('wordListView');
        const flashcardContainer = document.getElementById('flashcardContainer');
        const flashcardWord = document.getElementById('flashcardWord');
        const flashcardIPA = document.getElementById('flashcardIPA');
        const flashcardVN = document.getElementById('flashcardVN');
        const flashcardExample = document.getElementById('flashcardExample');
        const flashcardExampleVN = document.getElementById('flashcardExampleVN');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const shuffleButton = document.getElementById('shuffleButton');
        const backToListButton = document.getElementById('backToListButton');
        const cardCounter = document.getElementById('cardCounter');

        let currentWordIndex = 0;
        let activeWords = [...words];

        // Function to create and display a word card
        function createWordCard(word) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-md p-6 border-l-4 border-blue-500 transform hover:scale-105 transition-transform duration-300';
            card.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-3xl font-bold text-gray-900">${word.word}</h3>
                    <button onclick="speakWord('${word.word}')" class="text-blue-500 hover:text-blue-700 transition-colors duration-300">
                        <!-- Play icon SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <p class="text-xl italic text-gray-600 mb-2">${word.ipa}</p>
                <p class="text-lg text-gray-700 mb-4">${word.vn}</p>
                <p class="text-sm text-gray-500"><strong>Ví dụ:</strong> ${word.example}</p>
                <p class="text-sm text-gray-500"><em>(${word.example_vn})</em></p>
            `;
            wordListElement.appendChild(card);
        }

        // Function to filter and render words in list view
        function renderWords(query = '') {
            wordListElement.innerHTML = '';
            const filteredWords = words.filter(word => word.word.toLowerCase().startsWith(query.toLowerCase()));
            filteredWords.forEach(createWordCard);
        }

        // Function to render the current flashcard
        function renderFlashcard() {
            const word = activeWords[currentWordIndex];
            if (!word) {
                return;
            }
            
            flashcardWord.textContent = word.word;
            flashcardIPA.textContent = word.ipa;
            flashcardVN.textContent = word.vn;
            flashcardExample.textContent = `Ví dụ: ${word.example}`;
            flashcardExampleVN.textContent = `(${word.example_vn})`;
            cardCounter.textContent = `${currentWordIndex + 1} / ${activeWords.length}`;
            flashcardContainer.classList.remove('flipped');
            speakWord(word.word);
        }

        // Function to shuffle the active words
        function shuffleWords() {
            for (let i = activeWords.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [activeWords[i], activeWords[j]] = [activeWords[j], activeWords[i]];
            }
            currentWordIndex = 0;
            renderFlashcard();
        }

        // Function to speak a word using Web Speech API
        function speakWord(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US';
            speechSynthesis.speak(speech);
        }

        // Event listener for search input
        searchInput.addEventListener('input', (e) => {
            renderWords(e.target.value);
        });

        // Event listener to start flashcard session
        startFlashcardButton.addEventListener('click', () => {
            wordListView.classList.add('hidden');
            flashcardView.classList.remove('hidden');
            shuffleWords();
        });
        
        // Event listener to go back to list view
        backToListButton.addEventListener('click', () => {
            flashcardView.classList.add('hidden');
            wordListView.classList.remove('hidden');
            renderWords();
        });

        // Event listeners for flashcard navigation
        prevButton.addEventListener('click', () => {
            currentWordIndex = (currentWordIndex - 1 + activeWords.length) % activeWords.length;
            renderFlashcard();
        });

        nextButton.addEventListener('click', () => {
            currentWordIndex = (currentWordIndex + 1) % activeWords.length;
            renderFlashcard();
        });
        
        // Event listener for shuffle button
        shuffleButton.addEventListener('click', shuffleWords);

        // Function to flip the flashcard
        function flipCard() {
            flashcardContainer.classList.toggle('flipped');
        }

        // Initial render
        renderWords();
    </script>
</body>
</html>
