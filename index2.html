<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Flashcard */
    .card {
      perspective: 1000px;
      width: 320px;
      height: 220px;
      position: relative;
      cursor: pointer;
      margin: auto;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 1rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .card-front { background: white; }
    .card-back { background: #fef3c7; transform: rotateY(180deg); }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-200 min-h-screen p-6">

  <h1 class="text-4xl font-extrabold mb-6 text-center text-indigo-700 drop-shadow">üìö Vocabulary Learning App</h1>

  <!-- Upload JSON -->
  <div class="flex justify-center mb-6">
    <input type="file" id="fileInput" accept=".json" class="p-2 border rounded bg-white shadow">
  </div>

  <!-- Menu -->
  <div class="flex justify-center gap-3 mb-6">
    <button id="listBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-lg shadow">üìã List</button>
    <button id="flashBtn" class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-lg shadow">üÉè Flashcards</button>
    <button id="quizBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-5 py-2 rounded-lg shadow">‚ùì Quiz</button>
    <button id="bookmarkBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-5 py-2 rounded-lg shadow">‚≠ê Bookmarks</button>
  </div>

  <!-- Views -->
  <div id="listView" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  <div id="flashView" class="hidden"></div>
  <div id="quizView" class="hidden"></div>

  <!-- Pagination -->
  <div id="pagination" class="flex justify-center gap-2 mt-6"></div>

  <script>
    let data = null;
    let currentPage = 1;
    const itemsPerPage = 6;
    const flashcardsPerPage = 10;

    let bookmarked = JSON.parse(localStorage.getItem("bookmarked")) || [];

    const fileInput = document.getElementById("fileInput");
    const listView = document.getElementById("listView");
    const flashView = document.getElementById("flashView");
    const quizView = document.getElementById("quizView");
    const pagination = document.getElementById("pagination");

    // Upload JSON
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          data = JSON.parse(e.target.result);
          alert("‚úÖ ƒê√£ t·∫£i d·ªØ li·ªáu th√†nh c√¥ng!");
          showList();
        } catch {
          alert("‚ùå File JSON kh√¥ng h·ª£p l·ªá!");
        }
      };
      reader.readAsText(file);
    });

    // Menu
    document.getElementById("listBtn").addEventListener("click", showList);
    document.getElementById("flashBtn").addEventListener("click", showFlashcards);
    document.getElementById("quizBtn").addEventListener("click", startQuiz);
    document.getElementById("bookmarkBtn").addEventListener("click", showBookmarks);

    // ----- BOOKMARK -----
    function toggleBookmark(word) {
      if (bookmarked.includes(word)) {
        bookmarked = bookmarked.filter(w => w !== word);
      } else {
        bookmarked.push(word);
      }
      localStorage.setItem("bookmarked", JSON.stringify(bookmarked));
      showList();
    }

    function showBookmarks() {
      if (!data) return;
      showView("list");
      const bookmarkedWords = data.vocabulary.filter(item => bookmarked.includes(item.word));
      listView.innerHTML = bookmarkedWords.map(item => cardHTML(item)).join("");
      pagination.innerHTML = "";
    }

    // ----- LIST VIEW -----
    function showList() {
      if (!data) return;
      showView("list");
      displayList();
    }

    function cardHTML(item) {
      return `
        <div class="bg-white rounded-2xl p-4 shadow hover:shadow-lg transition flex justify-between items-center">
          <div>
            <h3 class="font-bold text-xl text-indigo-600">${item.word} 
              <span class="text-gray-500 text-sm">${item.phonetic || ""}</span>
            </h3>
            <p><strong>(${item.type})</strong> - ${item.meaning_vi}</p>
            <p class="text-sm text-gray-600 italic">${item.example_en || ""}</p>
            <p class="text-sm text-gray-600">(${item.example_vi || ""})</p>
          </div>
          <div class="flex flex-col gap-2 items-center">
            <button onclick="speak('${item.word}')" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded shadow">üîä</button>
            <button onclick="toggleBookmark('${item.word}')" 
                    class="text-2xl ${bookmarked.includes(item.word) ? 'text-yellow-400' : 'text-gray-300'}">‚òÖ</button>
          </div>
        </div>
      `;
    }

    function displayList() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedItems = data.vocabulary.slice(start, end);

      listView.innerHTML = paginatedItems.map(item => cardHTML(item)).join("");
      updatePagination("list", currentPage, Math.ceil(data.vocabulary.length / itemsPerPage));
    }

    // ----- FLASHCARDS -----
    let flashIndex = 0;
    function showFlashcards() {
      if (!data) return;
      showView("flash");
      flashIndex = (currentPage - 1) * flashcardsPerPage;
      displayFlashcard();
    }

    function displayFlashcard() {
      const card = data.vocabulary[flashIndex];
      if (!card) return;

      flashView.innerHTML = `
        <div class="card" onclick="this.classList.toggle('flipped')">
          <div class="card-inner">
            <div class="card-front">
              <h2 class="text-2xl font-bold text-indigo-700">${card.word}</h2>
              <p class="text-gray-500">${card.phonetic || ""}</p>
              <button onclick="speak('${card.word}'); event.stopPropagation();" 
                      class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded mt-3">üîä Nghe</button>
            </div>
            <div class="card-back">
              <p class="text-xl font-semibold text-green-700">${card.meaning_vi}</p>
              <p class="italic text-gray-700">${card.example_en || ""}</p>
              <p class="text-gray-700">${card.example_vi || ""}</p>
            </div>
          </div>
        </div>
        <div class="flex justify-center gap-4 mt-4">
          <button onclick="prevFlashcard()" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">‚¨Ö Tr∆∞·ªõc</button>
          <button onclick="nextFlashcard()" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">Ti·∫øp ‚û°</button>
        </div>
      `;
      pagination.innerHTML = "";
    }

    function prevFlashcard() {
      if (flashIndex > 0) flashIndex--;
      displayFlashcard();
    }
    function nextFlashcard() {
      if (flashIndex < data.vocabulary.length - 1) flashIndex++;
      displayFlashcard();
    }

    // ----- QUIZ -----
    let quizQuestions = [];
    let quizIndex = 0;
    let score = 0;

    function startQuiz() {
      if (!data) return;
      showView("quiz");
      generateQuestions();
      quizIndex = 0;
      score = 0;
      displayQuizQuestion();
    }

    function generateQuestions() {
      quizQuestions = [];
      const vocab = [...data.vocabulary];
      vocab.sort(() => Math.random() - 0.5);

      for (let i = 0; i < Math.min(10, vocab.length); i++) {
        const item = vocab[i];
        const type = Math.floor(Math.random() * 2);

        if (type === 0) {
          quizQuestions.push({
            question: `Nghƒ©a c·ªßa t·ª´ <span class="font-bold text-indigo-700">"${item.word}"</span> l√† g√¨?`,
            answer: item.meaning_vi,
            options: shuffleOptions(item.meaning_vi, vocab.map(v => v.meaning_vi))
          });
        } else {
          quizQuestions.push({
            question: `T·ª´ n√†o c√≥ nghƒ©a: <span class="font-bold text-green-700">"${item.meaning_vi}"</span>?`,
            answer: item.word,
            options: shuffleOptions(item.word, vocab.map(v => v.word))
          });
        }
      }
    }

    function shuffleOptions(correct, pool) {
      let options = [correct];
      while (options.length < 4) {
        const rand = pool[Math.floor(Math.random() * pool.length)];
        if (!options.includes(rand)) options.push(rand);
      }
      return options.sort(() => Math.random() - 0.5);
    }

    function displayQuizQuestion() {
      if (quizIndex >= quizQuestions.length) {
        showQuizResult();
        return;
      }
      const q = quizQuestions[quizIndex];
      quizView.innerHTML = `
        <div class="bg-white p-6 rounded-2xl shadow">
          <h2 class="text-xl font-bold mb-4">${q.question}</h2>
          <div class="flex flex-col gap-2">
            ${q.options.map(opt => `
              <button onclick="checkAnswer('${opt}')" 
                      class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded transition">${opt}</button>
            `).join("")}
          </div>
          <div id="feedback" class="mt-4 text-lg font-semibold text-center"></div>
          <div class="mt-4 flex justify-center">
            <button id="nextBtn" onclick="nextQuestion()" class="hidden bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">C√¢u ti·∫øp ‚û°</button>
          </div>
        </div>
      `;
    }

    function checkAnswer(choice) {
      const feedback = document.getElementById("feedback");
      const nextBtn = document.getElementById("nextBtn");
      if (choice === quizQuestions[quizIndex].answer) {
        score++;
        feedback.innerHTML = `<span class="text-green-600">‚úÖ ƒê√∫ng r·ªìi!</span>`;
      } else {
        feedback.innerHTML = `<span class="text-red-600">‚ùå Sai! ƒê√°p √°n ƒë√∫ng: ${quizQuestions[quizIndex].answer}</span>`;
      }
      nextBtn.classList.remove("hidden");
    }

    function nextQuestion() {
      quizIndex++;
      displayQuizQuestion();
    }

    // ----- QUIZ RESULT -----
    function showQuizResult() {
      const total = quizQuestions.length;
      const wrong = total - score;
      const percent = ((score / total) * 100).toFixed(1);

      quizView.innerHTML = `
        <div class="bg-white p-6 rounded-2xl shadow text-center">
          <h2 class="text-2xl font-bold text-indigo-700 mb-2">üéâ K·∫øt th√∫c Quiz!</h2>
          <p class="text-lg">ƒêi·ªÉm c·ªßa b·∫°n: <span class="font-bold">${score}/${total}</span> (${percent}%)</p>
          <canvas id="resultChart" class="mx-auto mt-6" width="300" height="300"></canvas>
        </div>
      `;

      // V·∫Ω bi·ªÉu ƒë·ªì tr√≤n
      new Chart(document.getElementById("resultChart"), {
        type: "pie",
        data: {
          labels: ["ƒê√∫ng", "Sai"],
          datasets: [{
            data: [score, wrong],
            backgroundColor: ["#34d399", "#f87171"]
          }]
        }
      });
    }

    // ----- SPEAK -----
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    // ----- VIEW SWITCH -----
    function showView(view) {
      listView.classList.add("hidden");
      flashView.classList.add("hidden");
      quizView.classList.add("hidden");
      if (view === "list") listView.classList.remove("hidden");
      if (view === "flash") flashView.classList.remove("hidden");
      if (view === "quiz") quizView.classList.remove("hidden");
    }

    function updatePagination(mode, page, totalPages) {
      pagination.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `<button onclick="goToPage('${mode}', ${i})" class="px-3 py-1 rounded ${i===page ? 'bg-indigo-600 text-white':'bg-gray-300 hover:bg-gray-400'}">${i}</button>`;
      }
    }

    function goToPage(mode, page) {
      currentPage = page;
      if (mode === "list") displayList();
      if (mode === "flash") showFlashcards();
    }
  </script>
</body>
</html>
